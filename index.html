<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Penjualan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <form id="dataForm">
            <h2 class="text-2xl font-bold mb-6 text-center">Input Data</h2>
            <div class="mb-4">
                <label for="order_no" class="block text-sm font-medium text-gray-700">Order Number / Resi</label>
                <input type="text" id="order_no" name="order_no" class="mt-1 p-2 border border-gray-300 rounded-md w-full" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700">Kirim</button>
        </form>
        <div id="resultContainer" class="mt-4"></div>
        <div id="actionButtons" class="mt-4 hidden">
            <button id="inputAgain" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-pink-700 mb-2">Input Lagi</button>
            <button id="finish" class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-black">Selesai</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
